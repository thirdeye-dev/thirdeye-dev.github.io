<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Space Grotesk", sans-serif;
  }

  .centered-text {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: white;
  }

  .gradient-btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 18px;
    background-color: #1f1e26;
    color: white;
    text-decoration: none;
    transition: background 0.3s, color 0.3s;
}
.gradient-btn:hover {
  background-color: white;
  color: black;
  animation: change-color 1s steps;
}

@keyframes change-color {
  0% {
    background-color: #1f1e26;
  }
  50% {
    background-color: white;
  }
  100% {
    background-color: #1f1e26;
  }
}


</style>
</head>
<body>

    <div class="centered-text">
        <h1>
            
        <span style="background: -webkit-linear-gradient(
            45deg,
            hsl(240deg 39% 57%) 0%,
            hsl(275deg 42% 58%) 5%,
            hsl(309deg 49% 59%) 11%,
            hsl(329deg 85% 67%) 19%,
            hsl(341deg 100% 70%) 28%,
            hsl(358deg 100% 73%) 40%,
            hsl(18deg 100% 68%) 54%,
            hsl(34deg 100% 62%) 70%,
            hsl(46deg 100% 55%) 87%,
            hsl(55deg 100% 50%) 100%
            );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;">ThirdEye</h1>
        </h1>
        <h2>The decentralised vision of your security</h2>
        <a href="#" class="gradient-btn">Join us</a>

      </div>
      
<script>
    let currentDegree = 165;
    let direction = 1;
    let animationSpeed = 50; // Time interval in milliseconds
  
    function updateBackground() {
      document.body.style.backgroundImage = `
        linear-gradient(
          ${currentDegree}deg,
          hsl(228deg 9% 11%) 2%,
    hsl(240deg 15% 15%) 38%,
    hsl(258deg 23% 19%) 51%,
    hsl(272deg 31% 24%) 61%,
    hsl(288deg 38% 28%) 68%,
    hsl(303deg 45% 32%) 73%,
    hsl(318deg 52% 36%) 78%,
    hsl(333deg 59% 40%) 82%,
    hsl(348deg 67% 45%) 85%,
    hsl(3deg 73% 49%) 88%,
    hsl(18deg 81% 53%) 90%,
    hsl(34deg 88% 57%) 92%,
    hsl(32deg 88% 56%) 94%,
    hsl(30deg 89% 55%) 96%,
    hsl(27deg 89% 55%) 97%,
    hsl(25deg 89% 54%) 98%,
    hsl(23deg 89% 54%) 99%,
    hsl(21deg 89% 53%) 99%,
    hsl(19deg 89% 52%) 100%,
    hsl(17deg 89% 52%) 100%,
    hsl(14deg 90% 51%) 100%,
    hsl(12deg 90% 50%) 100%,
    hsl(10deg 90% 50%) 100%
        )`;
    }
  
    function animateGradient() {
      currentDegree += direction;
      if (currentDegree >= 225) {
        direction = -1;
      } else if (currentDegree <= 125) {
        direction = 1;
      }
      updateBackground();
    }
  
    setInterval(animateGradient, animationSpeed);
  </script>
  
</body>
</html>
